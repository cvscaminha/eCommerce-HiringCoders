<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/registros.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/modal.css" />

    <script src="./script.js" defer></script>

    <title>Gestão de Cadastros</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
      <div>
        <a href="../index.html" class="button home mobileH">Home</a>
        <button type="button" class="button blue mobile" id="cadastrarCliente">
          Cadastrar Cliente
        </button>
      </div>
      <table id="tableClient" class="registros">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Endereço</th>
            <th>Cidade</th>
            <th>-</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Cliente</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
            <input
              type="text"
              id="nome"
              data-index="new"
              class="modal-field"
              placeholder="Nome e Sobrenome"
              required
            />
            <input
              type="email"
              id="email"
              class="modal-field"
              placeholder="E-mail"
              required
            />
            <input
              type="text"
              id="endereco"
              class="modal-field"
              placeholder="Endereço"
              required
            />
            <input
              type="text"
              id="cidade"
              class="modal-field"
              placeholder="Cidade"
              required
            />
          </form>
          <footer class="modal-footer">
            <button id="salvar" class="button green">Salvar</button>
            <button id="cancelar" class="button blue">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
    <footer>Copyright &copy; Dev {Cristiano Vieira}</footer>
  </body>
</html>
